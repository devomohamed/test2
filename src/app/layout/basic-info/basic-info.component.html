<header [ngClass]="{active: toggleMenuClass}" class="active">
  <div class="container">
    <div class="overlay" (click)="closeToggleMenu()"></div>
    <div class="box-icon">
      <div [ngClass]="{active: toggleMenuClass}" class="icon" (click)="toggleMenu()" id="icon">
        <fa-icon [icon]="faEllipsisV"></fa-icon>
      </div>
    </div>
  </div>
  <div class="info">
    <div class="head">
      <div class="image">
        <span></span>
        <img src="{{data.image}}" alt="">
      </div>
      <div class="title">
        <h2>{{data.name}}</h2>
      </div>
      <div class="position">
        <h4>{{data.title}}</h4>
      </div>
    </div>
    <div class="body">
      <div class="basic-data">
        <div class="box-basic-data">
          <h6>Residence:</h6>
          <p>{{data.country}}</p>
        </div>
        <div class="box-basic-data">
          <h6>City:</h6>
          <p>{{data.city}}</p>
        </div>
        <div class="box-basic-data">
          <h6>Age:</h6>
          <p>{{data.age}}</p>
        </div>
      </div>
      <hr>
      <div class="section languages">
        <h5>Languages</h5>
        <div class="lang" *ngFor="let lang of data.langues">
          <div class="title">
            <h6>{{lang.name}}:</h6>
            <p>{{lang.percent}}</p>
          </div>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" [style.width]="lang.percent" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <hr>
      <div class="section coding">
        <h5>Coding</h5>
        <div class="codingLang">
          <div class="tecnology" *ngFor="let skill of skills">{{skill}}</div>
        </div>
      </div>
      <hr>
      <a href="{{data.cvLink}}" download>Download CV <fa-icon [icon]="faDownload"></fa-icon></a>
    </div>
    <div class="foot">
      <a href="{{data.linkedinLink}}" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faLinkedin"></fa-icon></a>
      <a href="{{data.facebookLink}}" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faFacebook"></fa-icon></a>
      <a href="{{data.githubLink}}" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faGithub"></fa-icon></a>
      <a href="{{data.twitterLink}}" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faTwitter"></fa-icon></a>
      <a href="{{data.codepenLink}}" target="_blank" rel="noopener noreferrer"><fa-icon [icon]="faCodepen"></fa-icon></a>
    </div>
  </div>
</header>
